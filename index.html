<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7; /* Lighter background */
            margin: 0;
            padding: 0;
            color: #333333; /* Darker text for better readability */
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Light shadow for a soft effect */
            position: relative;
        }

        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .email-header h1 {
            font-size: 30px;
            color: #333333; /* Dark text color */
            margin: 0;
            font-weight: 600;
        }

        .email-header p {
            font-size: 16px;
            color: #666666; /* Slightly lighter text for the subtitle */
            margin-top: 10px;
            font-weight: 400;
        }

        .otp-box-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .otp-box {
            width: 60px;
            height: 60px;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            line-height: 60px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 8px;
            background-color: #f4f4f4; /* Light gray background for OTP boxes */
            color: #333333; /* Dark text inside the OTP boxes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .otp-message {
            font-size: 16px;
            color: #666666; /* Lighter text for the message */
            line-height: 1.6;
            text-align: center;
        }

        .email-footer {
            font-size: 14px;
            color: #666666; /* Lighter text for footer */
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eeeeee;
            padding-top: 15px;
        }

        .email-footer a {
            color: #4CAF50; /* Green link color */
            text-decoration: none;
            font-weight: 500;
        }

        .email-footer a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 20px;
            }

            .email-header h1 {
                font-size: 24px;
            }

            .otp-box {
                font-size: 28px;
                width: 50px;
                height: 50px;
            }

            .otp-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Your OTP Code</h1>
            <p>We have sent you a One-Time Password (OTP) to verify your account.</p>
        </div>

        <div class="otp-box-container">
            <div class="otp-box"></div>
            <div class="otp-box"></div>
            <div class="otp-box"></div>
            <div class="otp-box"></div>
        </div>

        <div class="otp-message">
            <p>Use the OTP above to complete your sign-in process.</p>
            <p>The OTP is valid for the next 3 minutes. Please do not share it with anyone.</p>
        </div>

        <div class="email-footer">
            <p>If you did not request this, please ignore this email.</p>
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
