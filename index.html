<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: url(stars-overlay.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .email-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
            border-radius: 10px;
            z-index: -1; /* Ensure overlay stays behind the content */
        }

        .email-header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .email-header h1 {
            font-size: 30px;
            color: #ffffff;
            margin: 0;
            font-weight: 600;
        }

        .email-header p {
            font-size: 16px;
            color: #e0e0e0; /* Brighter text */
            margin-top: 10px;
            font-weight: 400;
        }

        .otp-box-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            z-index: 2;
        }

        .otp-box {
            width: 60px;
            height: 60px;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            line-height: 60px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .otp-message {
            font-size: 16px;
            color: #e0e0e0; /* Brighter text */
            line-height: 1.6;
            text-align: center;
            z-index: 2;
        }

        .email-footer {
            font-size: 14px;
            color: #e0e0e0; /* Brighter footer text */
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eeeeee;
            padding-top: 15px;
            z-index: 2;
        }

        .email-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            z-index: 2; /* Ensure the link is clickable */
        }

        .email-footer a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 20px;
            }

            .email-header h1 {
                font-size: 24px;
            }

            .otp-box {
                font-size: 28px;
                width: 50px;
                height: 50px;
            }

            .otp-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Your OTP Code</h1>
            <p>We have sent you a One-Time Password (OTP) to verify your account.</p>
        </div>

        <div class="otp-box-container">
            <div class="otp-box"></div>
            <div class="otp-box"></div>
            <div class="otp-box"></div>
            <div class="otp-box"></div>
        </div>

        <div class="otp-message">
            <p>Use the OTP above to complete your sign-in process.</p>
            <p>The OTP is valid for the next 3 minutes. Please do not share it with anyone.</p>
        </div>

        <div class="email-footer">
            <p>If you did not request this, please ignore this email.</p>
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
